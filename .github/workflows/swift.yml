name: Sync multiple branches
on:
  push:
    branches:
      - 'develop'
jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge development -> staging
        uses: devmasx/merge-branch@v1.3.0
        with:
          type: now
          from_branch: develop
          target_branch: master
          github_token: ${{ github.token }}
